<form [formGroup]="aiPersonalityForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">AI Name:</ion-label>
    <ion-input type="text" formControlName="ai_name"></ion-input>
  </ion-item>
  <div *ngIf="aiPersonalityForm.get('ai_name')?.invalid && (aiPersonalityForm.get('ai_name')?.dirty || aiPersonalityForm.get('ai_name')?.touched)">
    <div *ngIf="aiPersonalityForm.get('ai_name')?.errors?.required">AI Name is required.</div>
  </div>

  <ion-item>
    <ion-label position="floating">AI Culture:</ion-label>
    <ion-input type="text" formControlName="ai_culture"></ion-input>
  </ion-item>
  <div *ngIf="aiPersonalityForm.get('ai_culture')?.invalid && (aiPersonalityForm.get('ai_culture')?.dirty || aiPersonalityForm.get('ai_culture')?.touched)">
    <div *ngIf="aiPersonalityForm.get('ai_culture')?.errors?.required">AI Culture is required.</div>
  </div>

  <ion-item>
    <ion-label position="floating">AI Year Born:</ion-label>
    <ion-input type="text" formControlName="ai_year_born"></ion-input>
  </ion-item>
  <div *ngIf="aiPersonalityForm.get('ai_year_born')?.invalid && (aiPersonalityForm.get('ai_year_born')?.dirty || aiPersonalityForm.get('ai_year_born')?.touched)">
    <div *ngIf="aiPersonalityForm.get('ai_year_born')?.errors?.required">AI Year Born is required.</div>
  </div>
  
  <ion-item>
    <ion-label position="floating">AI Pet Names:</ion-label>
    <ion-input type="text" formControlName="ai_pet_names"></ion-input>
  </ion-item>
  <div *ngIf="aiPersonalityForm.get('ai_pet_names')?.invalid && (aiPersonalityForm.get('ai_pet_names')?.dirty || aiPersonalityForm.get('ai_pet_names')?.touched)">
    <div *ngIf="aiPersonalityForm.get('ai_pet_names')?.errors?.required">AI Pet Names is required.</div>
  </div>

  <ion-item>
    <ion-label position="floating">AI AWS Polly Voice:</ion-label>
    <ion-select formControlName="ai_polly_voice">
      <ion-select-option *ngFor="let voice of availableVoices" [value]="voice">
        {{ voice }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <div *ngIf="aiPersonalityForm.get('ai_polly_voice')?.invalid && (aiPersonalityForm.get('ai_polly_voice')?.dirty || aiPersonalityForm.get('ai_polly_voice')?.touched)">
    <div *ngIf="aiPersonalityForm.get('ai_polly_voice')?.errors?.required">AI AWS Polly Voice is required.</div>
  </div>

  <ion-item>
    <ion-label position="floating">Your Name:</ion-label>
    <ion-input type="text" formControlName="your_name"></ion-input>
  </ion-item>
  <div *ngIf="aiPersonalityForm.get('your_name')?.invalid && (aiPersonalityForm.get('your_name')?.dirty || aiPersonalityForm.get('your_name')?.touched)">
    <div *ngIf="aiPersonalityForm.get('your_name')?.errors?.required">Your Name is required.</div>
  </div>

  <ion-button expand="full" type="submit" [disabled]="aiPersonalityForm.invalid">Submit</ion-button>
</form>
