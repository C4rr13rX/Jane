<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
  {{ location }}

  <div *ngIf="location == 'chat'">
    {{ location }}
    <app-chat></app-chat>
  </div>

  <div *ngIf="location == 'draw'">
    Hello draw!
    <app-draw></app-draw>
  </div>

  <div *ngIf="location == 'make-books'">
    <app-make-books></app-make-books>
  </div>

  <div *ngIf="location == 'write-software'">
    
  </div>
</div>


</ion-content>
