<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>



  
  <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
      <ng-container *ngIf="location === 'chat'">
        <app-chat></app-chat>
      </ng-container>
      
      <ng-container *ngIf="location === 'draw'">
        <app-draw></app-draw>
      </ng-container>
      
      <ng-container *ngIf="location === 'make-books'">
        <app-make-books></app-make-books>
      </ng-container>
      
      <ng-container *ngIf="location === 'write-software'">
        <app-write-software></app-write-software>
      </ng-container>
      
      
      
   
  
    
    
  </div>


</ion-content>
