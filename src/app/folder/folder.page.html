<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
  <ng-container *ngIf="location === 'chat'; else drawBlock">
    <app-chat></app-chat>
  </ng-container>
  <ng-template #drawBlock>
    <ng-container *ngIf="location === 'draw'; else makeBooksBlock">
      <app-draw></app-draw>
    </ng-container>
  </ng-template>
  <ng-template #makeBooksBlock>
    <ng-container *ngIf="location === 'make-books'; else writeSoftwareBlock">
      <app-make-books></app-make-books>
    </ng-container>
  </ng-template>
  <ng-template #writeSoftwareBlock>
    <app-write-software></app-write-software>
  </ng-template>
</div>

</ion-content>
